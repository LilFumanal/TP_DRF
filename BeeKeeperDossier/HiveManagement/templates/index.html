<!DOCTYPE html>
<html>
<head>
    <title>Hive Management</title>
    <style>
      /* Style pour rendre la carte plus esthétique, à personnaliser selon vos besoins */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }
      .card {
          width: 300px;
          margin: 20px;
          padding: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .photo {
          width: 100%;
          height: auto;
      }
      .data {
          margin-top: 10px;
      }
  </style>
</head>
<body>
  <header>
    <h1>Gestion de ruches</h1>
    <nav>
      <ul id="navigation">
        {% for item in menu_items %}
          <li><a href="{% url item|lower %}">{{ item }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
